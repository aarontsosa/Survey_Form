<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Survey_form.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <p>Be a Coding Super Hero</p>
    </header>
    <form action="http://localhost:5000" enctype="multipart/form-data" method="POST">
        <label for="username-field">Name:</label>
        <input type="text" name="name" value="">

        <br>

        <label for="age-field">Age:</label>
        <input type="text" name="age" value="">

        <br>

        <label>Super Powers:</label>

        <br>


        <lable> 
            <input type="checkbox" name="invisibility">Invisibility
        </lable>
        <label> 
            <input type="checkbox" name="healing">Healing
        </label>
        <label> 
            <input type="checkbox" name="underwaterbreathing">Underwater Breathing
        </label>
        <label> 
            <input type="checkbox" name="timetravel">Time Travel
        </label>
        <label> 
            <input type="checkbox" name="invunerable">Invunerability
        </label>
        <label> 
            <input type="checkbox" name="telepathy">Telepathy
        </label>
        <label> 
            <input type="checkbox" name="agility">Super Agility
        </label>
        <label> 
            <input type="checkbox" name="speed">Speed
        </label>
        <label> 
            <input type="checkbox" name="strength">Strength
        </label>
        <label> 
            <input type="checkbox" name="flight">Flight
        </label>

        <br>

        <label> Cape Size:</label>
        <select name="capesize">
            <option>Stupidly Small</option>
            <option>Xtra Small</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Xtra Large</option>
            <option>Xtra Xtra Large</option>
            <option>Stupidly Large</option>
        </select>

        <br>

        <label>Operating System Choice:</label>

        <br>


        <lable> Mac OS
        <input type="checkbox" name="invisibility">
        </lable>
        <label> Microsoft Windows
            <input type="checkbox" name="healing">
        </label>
        <label> Linux
            <input type="checkbox" name="underwaterbreathing">
        </label>

        <br>

        <label for="bio-field">Bio:</label>
        <input id="bio-field"type="text" name="bio" value="">

        <br>

        <label for="tagline-field">Tag Line:</label>
        <input id="tagline-field" type="text" name="tagline" value="">

        <br>

        <label for="enemie-field">Arch Enemies List:</label>
        <input id="enemie-field" type="text" name="enemie" value="">

        <br>

        <label for="mascot-field">Mascot/Power-Animal:</label>
        <input id="mascot-field" type="text" name="mascot" value="">

        <br>

        <label>Programing Languages:</label>

        <br>


        <lable> JavaScript
        <input type="checkbox" name="js">
        </lable>
        <label> Java
            <input type="checkbox" name="java">
        </label>
        <label> Ruby
            <input type="checkbox" name="ruby">
        </label>
        <label> C++
            <input type="checkbox" name="C++">
        </label>
        <label> C#
            <input type="checkbox" name="C#">
        </label>
        <label> Go
            <input type="checkbox" name="Go">
        </label>
        <label> Scala
            <input type="checkbox" name="Scala">
        </label>
        <label> Swift
            <input type="checkbox" name="swift">
        </label>
        <label> Python
            <input type="checkbox" name="python">
        </label>
        <label> PHP
            <input type="checkbox" name="php">
        </label>
        
        <br>

        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
